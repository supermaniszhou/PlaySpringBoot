                <div class="layui-inline">

                </div>
                <div class="layui-inline">
                    <label for="oporateTimefor" class="layui-form-label">操作时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="form-control" id="oporateTimefor" name="oporateTime" placeholder="">
                    </div>
                </div>
                <div class="layui-inline">
                    <label for="opotateTypefor" class="layui-form-label">操作类型</label>
                    <div class="layui-input-inline">
                        <input type="text" class="form-control" id="opotateTypefor" name="opotateType" placeholder="">
                    </div>
                </div>
            </div>

            <div class="layui-inline">

        <div class="row">
